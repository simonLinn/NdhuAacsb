  function AccreditationPress(){

an>過程中需每年撰寫進度報告書並繳交給<span lang="en-US">IAC</span>．</p></td></tr><tr><td bgcolor="#d2eaf1"width="22%"><p><span lang="en-US">Stage C</span></p></td><td bgcolor="#d2eaf1"width="78%"><p>正式認證階段<span lang="en-US">(Initial Accreditation),&nbsp;1-2</span>年</p></td></tr><tr><td colspan="2"width="100%"><p>在正式認證委員會<span lang="en-US">(IAC)</span>指示下，提出正式認證申請</p><p>前導認證委員會指派評鑑小組<span lang="en-US">(Peer Review Team,PRT)&nbsp;</span>之主席<span lang="en-US">(Team Chair)</span>將協助完成自我評鑑報告書<span lang="en-US">(Self-Evaluation Report,SER)</span></p><p>正式認證委員會指派評鑑小組成員，由評鑑小組審核<span lang="en-US">SER</span>並撰寫訪視前報告給<span lang="en-US">IAC</span>，以確認學院是否已具備接受訪視之條件</p></td></tr><tr><td bgcolor="#d2eaf1"width="22%"><p><span lang="en-US">Stage D</span></p></td><td bgcolor="#d2eaf1"width="78%"><p>維持認證階段<span lang="en-US">(Maintenance of Accreditation),5-6</span>年</p></td></tr><tr><td colspan="2"width="100%"height="13"><p>每年修訂策略計畫書並繳交維持認證報告書，第三年時提出再認證申請。</p></td></tr></tbody></table><p><span lang="en-US"><strong>AACSB</strong></span><strong>認證程序</strong></p><p>認證程序共分四大階段</p><p><span lang="en-US">Stage A:</span>申請入會<span lang="en-US">(Membership)</span></p><p><span lang="en-US">Stage B:&nbsp;</span>前導認證<span lang="en-US">(Pre Accreditation),1-5</span>年</p><p><span lang="en-US">Stage C:&nbsp;</span>正式認證<span lang="en-US">(Initial Accreditation),1-2</span>年</p><p><span lang="en-US">Stage D:&nbsp;</span>維持認證階段<span lang="en-US">(Maintenance Accreditation),5-6</span>年</p><p>認證程序可以簡化為以下<span lang="en-US">9</span>步驟<span lang="en-US">:</span></p><table width="100%"cellspacing="0"cellpadding="7"><tbody><tr><td colspan="2"bgcolor="#4bacc6"width="100%"><p>認證程序</p></td></tr><tr><td bgcolor="#d2eaf1"width="22%"><p><span lang="en-US">Stage A</span></p></td><td bgcolor="#d2eaf1"width="78%"><p>申請入會<span lang="en-US">(Membership)</span></p></td></tr><tr><td colspan="2"width="100%"height="19"><p>加入<span lang="en-US">AACSB</span>會員，繳交會費，並享有參加<span lang="en-US">AACSB</span>各項研討會及收到出版品等權利。</p></td></tr><tr><td bgcolor
